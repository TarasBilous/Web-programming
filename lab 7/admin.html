    <content>
        <section class="first">
            <div class="content">
                <h1>Add news</h1>
                <div class="adding-image row">
                    <div class="col-lg-7">
                        <img id="news-image" src="images/add_image.png" alt="">
                    </div>
                    <div class="col-lg-4 add-image-btn">
                        <label for="upload-image-button">Upload image</label>
                        <input id="upload-image-button" type="file" class="upload-image-button" required>
                    </div>
                </div>
            </div>
        </section>
        <section class="second">
            <div class="content row">
                <div class="forms col-lg-7">
                    <textarea id="news-title" name="textarea-title" placeholder="News title..." cols="30" rows="2"></textarea>
                    <textarea id="news-text" name="textarea-text" placeholder="News description..." cols="30" rows="10"></textarea>
                </div>
                <div class="col-lg-4">
                    <button onclick="addNews()">Add news</button>
                </div>
            </div>
        </section>
